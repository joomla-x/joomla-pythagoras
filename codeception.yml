actor: Tester
paths:
    tests: tests
    log: build/reports
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled: [Codeception\Extension\RunFailed]
modules:
    config: { Db: { dsn: '', user: '', password: '', dump: tests/_data/dump.sql } }
reporters:
    report: PHPUnit_TextUI_ResultPrinter
coverage:
    enabled: false
    whitelist: { include: ['administrator/*', 'bin/*', 'cli/*', 'components/*', 'installation/*', 'modules/*', 'plugins/*'] }
